<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Comercios</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
             <thead>
                 <tr>
                    <th>ID</th>
                    <th>Nombre del Comercio</th>
                    <th>Acciones</th>
                 </tr>
             </thead>
             <tbody>
                 <tr *ngFor="let comercio of comercios" class="text-center">
                     <td>{{comercio.id}}</td>
                     <td>{{comercio.nombre}}</td>
                     <td>
                         <button (click)="Editar(comercio)" class="btn btn-warning">Editar</button>
                         <button class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                     </td>
                 </tr>
             </tbody>	
            </table>
        </div>
    </div>
</div>
